label: Colophon
code: |-
  let searchParams = new URLSearchParams(window.location.search);
   
  if( (searchParams.has('about') || searchParams.has('colophon')) && document.getElementsByClassName('view-colophon') ){
  	document.getElementsByClassName('view-colophon')[0].classList.add('reveal');
  	if(document.getElementsByClassName('usa-footer__secondary-section')) {document.getElementsByClassName('usa-footer__secondary-section')[0].classList.add('reveal');}
  	console.log('Colophon revealed at bottom of page')
  } else {
  	console.log('reveal the Colophon by adding the URL parameter "about", for example: ' + window.location.href + '?about');
  }

   
  if( (searchParams.has('ipad') || searchParams.has('kiosk')) ){
  	document.body.classList.add('ipad');
  }
