category: ahc
elements: |-
  donor_name_nombre_de_donante_:
    '#type': textfield
    '#title': 'Donor Name | Nombre de Donante'
    '#description': 'All submissions will be credited to the donor unless otherwise specified.'
    '#description_display': before
    '#help_display': element_before
    '#required': true
  email_address_direccion_de_correo_electronico:
    '#type': email
    '#title': 'Email Address | Dirección de Correo Electrónico'
    '#required': true
  terms_for_rights_permissions:
    '#type': checkbox
    '#title': 'I agree to the Terms for Rights & Permissions. | Estoy de acuerdo con los Términos por Derechos y Permisos.'
    '#description': |-
      <ul>
      	<li>By donating my materials, I agree to the <a href="/ahc/rights-permissions-745268" target="_blank">Terms for Rights &amp; Permissions</a> for the Austin History Center&#39;s permanent collection.</li>
      	<li>Al donar mis materiales, estoy de acuerdo con los <a href="/ahc/rights-permissions-745268" target="_blank">T&eacute;rminos por Derechos y Permisos</a> para el Centro Historia del Austin colecci&oacute;n permanente.</li>
      </ul>
    '#required': true
  i_would_like_written_acknowledgement_of_my_donation_to_the_austi:
    '#type': checkbox
    '#title': 'I would like written acknowledgement of my donation to the Austin History Center.'
    '#description': |-
      <ul>
      	<li>If checked, include street address.</li>
      	<li>Quisiera reconocimiento escrito de mi donaci&oacute;n al Centro Historia del Austin</li>
      </ul>
  address:
    '#type': webform_address
    '#title': 'Address | Dirección'
    '#states':
      visible:
        ':input[name="i_would_like_written_acknowledgement_of_my_donation_to_the_austi"]':
          checked: true
    '#default_value':
      address: ''
      address_2: ''
      city: ''
      state_province: Texas
      postal_code: ''
      country: 'United States'
    '#address__title': 'Address 1 | Dirección 1'
    '#address_2__title': 'Address 2 | Dirección 2'
    '#city__title': 'City | Ciudad'
    '#state_province__title': 'State | Estado'
    '#postal_code__title': 'ZIP Code | Código Postal'
    '#country__title': 'Country | País'
  file:
    '#type': managed_file
    '#title': 'File | Archivos'
    '#multiple': true
    '#description': |-
      <ul>
      	<li>Select a file, click the &quot;Upload&quot; button, then you will be given the option to upload additional files.</li>
      	<li>Escoge un archivo, haz clic en el bot&oacute;n &quot;Upload&quot; y luego, se le dar&aacute; la opci&oacute;n de cargar archivos adicionales.</li>
      </ul>
    '#description_display': after
    '#file_extensions': 'gif jpg jpeg png txt rtf pdf doc docx mov mp3 wav zip'
    '#sanitize': true
  my_files_are_too_big_send_me_a_link_for_file_transfer:
    '#type': checkbox
    '#title': 'My files are too big, send me a link for file transfer'
    '#description': |-
      <ul>
      	<li>Check this box if your materials are larger than 2 Mb, such as video or audio files. AHC will contact you with a link for file transfer.</li>
      	<li>Mis archivos son demasiado grandes, env&iacute;eme un enlace para la transferencia de archivos. Marque esta caja si sus materiales tienen m&aacute;s de 2MB como archivos de video o audio. CHA se comunicar&aacute; con usted con un enlace para la transferencia de archivos.</li>
      </ul>
