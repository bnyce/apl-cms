id: collaboration_request
title: 'Collaboration Request'
description: '<p>Used by Programs and Partnerships</p>'
category: ''
elements: |-
  intro:
    '#type': webform_markup
    '#markup': |-
      <p>Thank you for your interest in collaborating with Austin Public Library (APL). Please review the information below and submit the form to our Programs &amp; Partnerships team for consideration.</p>

      <ul type="disc">
      	<li>APL plans its own programming approximately 6 months in advance and we receive more collaboration requests than our capacity allows. We will do our best to accommodate your request, but may not be able to due to time and resource constraints.</li>
      	<li>Nonprofits, community groups, organizations and individuals are welcome to submit a Collaboration Request to the Library.</li>
      	<li>For-profit programs are not eligible for this type of collaboration.</li>
      	<li>Suggested programs must be relevant to the <a href="/about-library/vision"> mission and vision </a> of Austin Public Library.</li>
      	<li>Programs may not be used for political advertising.</li>
      	<li>Programs must be free and open to the public. If a fee is charged for participation, please visit the <a href="/rental">Library&rsquo;s Event Space Rental</a>.</li>
      	<li>Requests are reviewed on a first-come, first-served basis.</li>
      	<li>Author events are primarily handled through local bookstores.</li>
      	<li>Collaboration requests are generally reviewed every 3 weeks by the Programs &amp; Partnerships team.</li>
      	<li>Liability insurance and background checks may be required.</li>
      </ul>
  contact_information:
    '#type': webform_section
    '#title': 'Contact Information'
    name:
      '#type': textfield
      '#title': Name
    organization:
      '#type': textfield
      '#title': 'Organization (if applicable) '
    email:
      '#type': email
      '#title': Email
    phone:
      '#type': tel
      '#title': Phone
    website:
      '#type': url
      '#title': Website
  proposal_information:
    '#type': webform_section
    '#title': 'Proposal Information'
    title:
      '#type': textfield
      '#title': Title
    time_sensitive:
      '#type': radios
      '#title': 'Is this request time-sensitive? (If yes, please reference in Program Description.)'
      '#options': yes_no
      '#options_display': two_columns
    program_notes:
      '#type': webform_markup
      '#markup': |-
        <p>Program Description/Notes<br />
        (Please include a description of the proposed program as well as information on the type, anticipated audience, preferred day/time, library resources needed such as custodial, A/V equipment, tables or chairs, and any other relevant information.)</p>
    program_description_notes:
      '#type': textarea
      '#title': 'Program Description/Notes'
      '#title_display': none
    location_for_event:
      '#type': webform_entity_checkboxes
      '#title': 'Preferred Location(s) for Event. Note: we may not be able to accommodate requests at our busiest locations, such as Central.'
      '#options_display': two_columns
      '#options_all': true
      '#options_all_text': 'Any Branch'
      '#target_type': taxonomy_term
      '#selection_handler': views
      '#selection_settings':
        view:
          view_name: apl_locations
          display_name: entity_reference_1
          arguments: {  }
    how_would_this_collaboration_benefit_austin_public_library_custo:
      '#type': textarea
      '#title': 'How would this collaboration benefit Austin Public Library customers and the general public?'
    align_with_our_mission_and_values:
      '#type': textarea
      '#title': 'How would this collaboration align with our mission and values?'
    would_this_collaboration_be_free_and_open_to_the_public_:
      '#type': radios
      '#title': 'Will this collaboration be free and open to the public?'
      '#options': yes_no
      '#options_display': two_columns
