id: contact_us
title: 'Contact Us'
description: ''
category: ahc
elements: |-
  markup:
    '#type': webform_markup
    '#markup': |-
      <h2>Contact the Austin History Center</h2>

      <p><em><strong>This form should be used for non-research questions about the Austin History Center and its programs and resources, or to request a speaker.</strong></em> If answering your question is likely to involve research, please visit our <a href="http://library.austintexas.gov/ahc/reference-services" target="_blank">Reference Services page</a> and fill out a <a href="https://library.austintexas.gov/ahc/research-and-reproduction-policies-375611" target="_blank">Research Request Form</a>, rather than submitting your question here. For more information about our reference services and to submit a reference request, please visit our <a href="http://library.austintexas.gov/ahc/reference-services" target="_blank">Reference Services page</a>. Reference staff can also be contacted by phone during open hours at 512-974-7480. Our mailing address is PO Box 2287, Austin, TX 78768-2287.</p>
  first_name:
    '#type': textfield
    '#title': 'First Name'
  last_name:
    '#type': textfield
    '#title': 'Last Name'
  e_mail_address:
    '#type': email
    '#title': 'Email Address'
  street_po_box:
    '#type': webform_address
    '#title': ' Street/P.O. Box'
    '#address_2__access': false
    '#country__access': false
  phone_number:
    '#type': tel
    '#title': 'Phone Number'
  instructions:
    '#type': processed_text
    '#text': |
      <p>Ask your question in the box below. Please be specific and thorough in stating the details of your question. Thank you!</p>
    '#format': full_html
  your_question_about_austin_and_or_travis_county:
    '#type': textarea
    '#title': 'Your Question about Austin and/or Travis County'
