id: job_coaching_request
title: 'Job Coaching Request'
description: "We look forward to assisting you in your job search. Tell us a bit about yourself and your job search so we can match you with a Job Coach.<br />\r\n<br />\r\nNote: Appointments can also be made by calling the reference line at 512-974-7400, option 1. Let the librarian know you need to request a job coaching appointment and they will fill out the form on your behalf."
category: ''
elements: |-
  intro:
    '#type': webform_markup
    '#markup': |-
      <div id="apl_intro_w">
      <p>We look forward to assisting you in your job search. Tell us a bit about yourself and your job search so we can match you with a Job Coach.</p>

      <p>Note: Appointments can also be made by calling the reference line at 512-974-7400, option 1. Let the librarian know you need to request a job coaching appointment and they will fill out the form on your behalf.</p>
      </div>
  name:
    '#type': webform_name
    '#title': Name
    '#title__access': false
    '#first__title': 'First Name'
    '#middle__access': false
    '#last__title': 'Last Name'
    '#suffix__access': false
    '#degree__access': false
    '#flexbox': '1'
  i_prefer_to_be_contacted_by_:
    '#type': radios
    '#title': 'I prefer to be contacted by...'
    '#options':
      - Phone
      - Email
  phone:
    '#type': tel
    '#title': Phone
    '#states':
      visible:
        ':input[name="i_prefer_to_be_contacted_by_"]':
          value: '0'
  email:
    '#type': email
    '#title': Email
    '#states':
      visible:
        ':input[name="i_prefer_to_be_contacted_by_"]':
          value: '1'
  i_need_help_:
    '#type': radios
    '#title': 'I need help...'
    '#title_display': before
    '#description_display': before
    '#help_display': title_before
    '#options':
      - 'Setting up an email address '
      - 'Creating/formatting a resume or cover letter'
      - 'Proofreading a resume or cover letter'
      - 'Searching for jobs'
      - 'Using a Library resource in my job search (databases, ebooks, etc.)'
      - 'Troubleshooting an online job application or job search website'
      - 'Interviewing skills'
      - 'Other job-related need (Explain below)'
      - 'I just have a quick question related to my job search. I don''t need a one-on-one appointment. (If you select this option, we will respond to you via email or phone.)'
  how_can_we_help_:
    '#type': textarea
    '#title': 'Tell us how we can help'
  i_am_a_n_:
    '#type': checkboxes
    '#title': 'I am a(n)...'
    '#options':
      1: 'Adult job seeker'
      2: 'Teen job seeker'
      3: 'Older adult job seeker (60+)'
      4: 'A job seeker with disabilities'
      6: 'Former military/veteran job seeker'
      7: 'Formerly incarcerated job seeker'
  anything_else_you_d_like_us_to_know_about_your_job_search_or_you:
    '#type': textarea
    '#title': 'Anything else youâ€™d like us to know about your job search or your professional background?'
