id: passport_appointment_request
title: 'Passport Appointment Request'
description: ''
category: ''
elements: |-
  markup:
    '#type': webform_markup
    '#markup': |-
      <h1>Passport Appointment Request</h1>

      <p>The Austin Public Library can help you apply for a passport.<br />
      <br />
      Thank you for your interest in booking a passport service appointment. <strong>Please note we are often fully booked and take appointments up to 4 weeks in advance.</strong></p>
  select_a_service:
    '#type': radios
    '#title': 'Select a service'
    '#title_display': before
    '#options':
      1: 'Passport application services only'
      2: 'Passport application with photo services'
    '#empty_option': 'Select a service'
    '#empty_value': '0'
    '#required': true
  number_of_applicants_16_and_over:
    '#type': number
    '#title': 'Number of applicants 16 and over'
    '#description': 'Maximum of 6 people, counting adults and minors.'
    '#required': true
    '#default_value': '0'
    '#min': 0
    '#max': 6
  number_of_applicants_age_15_or_younger:
    '#type': number
    '#title': 'Number of applicants age 15 or younger'
    '#required': true
    '#default_value': '0'
    '#min': 0
    '#max': 6
  total_people:
    '#type': webform_computed_twig
    '#title': 'Maximum people exceeds 6'
    '#states':
      visible:
        ':input[name="total_people"]':
          value:
            greater: '6'
    '#states_clear': false
    '#display_on': form
    '#mode': text
    '#template': ' {{(data.number_of_applicants_16_and_over + data.number_of_applicants_age_15_or_younger)|round(1, ''ceil'')}} total people, but the maximum is 6.'
    '#ajax': true
  name:
    '#type': webform_name
    '#title': Name
    '#required': true
    '#title__access': false
    '#first__title': 'First Name'
    '#middle__access': false
    '#last__title': 'Last Name'
    '#suffix__access': false
    '#degree__access': false
  email:
    '#type': email
    '#title': Email
    '#required': true
    '#access_update_roles':
      - authenticated
    '#access_view_roles':
      - authenticated
  phone:
    '#type': tel
    '#title': Phone
    '#required': true
  what_is_your_5_digit_zip_code_:
    '#type': webform_address
    '#title': 'What is your 5 digit ZIP code ?'
    '#address__access': false
    '#address_2__access': false
    '#city__access': false
    '#state_province__access': false
    '#postal_code__placeholder': '5 digit ZIP code'
    '#country__access': false
    '#required': true
  date:
    '#type': date
    '#title': Date
    '#description': 'Make your appointment up to 4 weeks in advance. We are closed on Saturday and Sunday and on holidays.'
    '#prepopulate': true
    '#required': true
    '#date_days':
      - '1'
      - '2'
      - '3'
      - '4'
      - '5'
    '#date_date_format': ''
  time_hour:
    '#type': select
    '#title': 'Selected Appointment Time'
    '#options':
      '10:00': '10:00 AM'
      '10:30': '10:30 AM'
      '11:00': '11:00 AM'
      '11:30': '11:30 AM'
      '13:00': '1:00 PM'
      '13:30': '1:30 PM'
      '14:00': '2:00 PM'
      '14:30': '2:30 PM'
    '#required': true
  _i_understand_that_arriving_more_than_15_minutes_late_will_resul:
    '#type': checkbox
    '#title': 'I understand that arriving more than 15 minutes late will result in cancellation of my appointment.'
    '#required': true
  _i_understand_that_i_may_need_to_reschedule_my_appointment_if_i_:
    '#type': checkbox
    '#title': ' I understand that I may need to reschedule my appointment if I do not bring all necessary documents.'
    '#required': true
  _i_understand_that_the_u_s_department_of_state_requires_a_check_:
    '#type': checkbox
    '#title': ' I understand that the U.S. Department of State requires a check or money order for payment.'
    '#required': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
css: "#edit-select-a-service--wrapper .fieldset-legend {\r\n\tpadding-left: 0;\r\n}\r\n#date_wrapper label {\r\n\tdisplay: block;\r\n}\r\n.usa-checkbox.js-form-item.form-item.js-form-type-checkbox.form-item--i-understand-that-arriving-more-than-15-minutes-late-will-resul.js-form-item--i-understand-that-arriving-more-than-15-minutes-late-will-resul {\r\n\tmargin-top: 30px;\r\n}"
