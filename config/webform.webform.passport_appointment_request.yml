      subject: 'Thank you for making an appointment with the Austin Public Library Passport Office.'
      body: "Thank you for making an appointment with the Austin Public Library Passport Office.<br />\r\n<br />\r\nYour appointment details:<br />\r\n<br />\r\nName: [webform_submission:values:name:first:label] [webform_submission:values:name:last:label]<br />\r\n<br />\r\nAppointment date:<br />\r\n[webform_submission:values:date:just_date]<br />\r\n[webform_submission:values:time_hour:label]<br />\r\nLocation: Central Library, 710 W. C&eacute;sar Ch&aacute;vez St, Austin, TX 78701, Room 207 on the 2nd floor<br />\r\n<br />\r\nIf you no longer need your appointment, please cancel by clicking:<br />\r\n<a href=\"https://library.austintexas.gov/webform/passport_appointment_request/submissions/[webform_submission:sid]/delete?token=[webform_submission:token]\" style=\"display:inline-block;margin-top:1em;padding:5px 10px;border:1px solid;border-radius:3px;text-decoration:none\">Cancel Appointment</a><br />\r\n<br />\r\nFor a list of what to bring, please visit <a href=\"https://library.austintexas.gov/passports\">library.austintexas.gov/passports</a> and the U.S. Department of State Passport Agency at <a href=\"https://travel.state.gov/applyinperson\">travel.state.gov/applyinperson</a>.<br />\r\n<br />\r\nPassport applications require two separate payments:<br />\r\n<br />\r\nAn application fee payable to the U.S. Department of State by personal check, cashier&rsquo;s check, or money order only.<br />\r\n<br />\r\nAn acceptance fee payable to Austin Public Library by credit or debit card, check, or money order.<br />\r\n<br />\r\nParking: The Central Library features two levels of underground parking with 140 public parking spaces. The garage entrance is on West Avenue. Two parking spaces are reserved for Passport Services on the west side of the first level. Enter the garage and turn left, pass the ramp to the lower level. The Passport Services spots will then be on your right. Parking in these spaces is not guaranteed. If they are full, please park in any open, non-reserved spot. For more information and a list of hourly rates, please visit <a href=\"https://library.austintexas.gov/central/parking\">library.austintexas.gov/central/parking</a>.<br />\r\n<br />\r\nQuestions? Contact us at APLpassport@austintexas.gov or by phone at 512-974-9639.<br />\r\n<br />\r\nPara obtener informaci&oacute;n en espa&ntilde;ol, visite <a href=\"https://library.austintexas.gov/es/pasaportes\">library.austintexas.gov/es/pasaportes</a> o llame al 512-974-9639."
